        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f5f6fa;
            --surface: #ffffff;
            --text: #2c3e50;
            --border: #ecf0f1;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --meal-gap: 15px;
        }

        [data-theme="dark"] {
            --primary: #3498db;
            --secondary: #2c3e50;
            --background: #2c3e50;
            --surface: #34495e;
            --text: #ecf0f1;
            --border: #2c3e50;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }

        h1, h2, h3 {
            color: var(--primary);
        }

        .diet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .meal-grid {
            display: flex;
            flex-direction: column;
            gap: var(--meal-gap);
        }

        .meal-card {
            background: var(--surface);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .meal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .meal-macros {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .macro-pill {
            background: rgba(0,0,0,0.1);
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .add-meal-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            margin: 5px 0;
        }

        .food-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quick-amount {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 8px;
        }

        .quick-amount-btn {
            padding: 2px 5px;
            font-size: 0.8em;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .quick-amount-btn.add {
            background: var(--success);
        }

        .quick-amount-btn.remove {
            background: var(--danger);
        }

        .nutrition-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            background: var(--secondary);
            color: white;
            margin: 2px;
            font-size: 0.9em;
        }

        .diet-variants {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .diet-variant {
            min-width: 200px;
            background: var(--surface);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .food-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .category-card {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            background: rgba(0,0,0,0.05);
        }

        .category-card:hover {
            transform: translateY(-3px);
            background: rgba(0,0,0,0.1);
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .food-item-modal {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
            background: var(--surface);
            text-align: center;
        }

        .food-item-modal:hover {
            background: rgba(0,0,0,0.05);
        }

        .food-item-modal.selected {
            border-color: var(--secondary);
            background: rgba(52, 152, 219, 0.1);
        }

        .food-macros {
            font-size: 0.9em;
            color: var(--text);
            margin-top: 8px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .diet-navigation {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .nav-btn {
            padding: 5px 10px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--surface);
            color: var(--text);
            width: 100%;
        }

        .selected {
            background: rgba(52, 152, 219, 0.2);
        }

        .diets-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 5px;
        }

        .diet-list-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 3px;
        }

        .diet-list-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .totals-section {
            position: sticky;
            top: 20px;
        }

        .shopping-list {
            margin-top: 30px;
            background: var(--surface);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .shopping-list h3 {
            margin-top: 0;
        }

        .shopping-list-content {
            max-height: 200px;
            overflow-y: auto;
        }

        .shopping-list-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .shopping-list-tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .shopping-list-tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .shopping-list-tab.active {
            border-bottom-color: var(--secondary);
            font-weight: bold;
        }
    </style>
</head>

                pdf.text('Plan Diet√©tico', 105, 20, { align: 'center' });

                const columnWidth = 90;

                pdf.setFontSize(12);
                pdf.setTextColor(100);
                pdf.text("Comida", 20, yPos);
                pdf.text("Alimento (gramos)", 60, yPos);
                pdf.text("Macronutrientes", 130, yPos);
                yPos += 8;
                
                // Contenido
                pdf.setFontSize(10);
                Object.entries(state.selectedFoods).forEach(([meal, foods]) => {
                    if (foods.length > 0) {
                        pdf.setFont(undefined, 'bold');
                        pdf.setTextColor(0);
                        pdf.text(`${meal}:`, 20, yPos);
                        pdf.setFont(undefined, 'normal');
                        yPos += 7;
                        
                        foods.forEach(food => {
                            const nutrition = `Cal: ${(food.calories * food.quantity/100).toFixed(1)} | P: ${(food.protein * food.quantity/100).toFixed(1)}g | C: ${(food.carbs * food.quantity/100).toFixed(1)}g | G: ${(food.fats * food.quantity/100).toFixed(1)}g`;

                            yPos += 7;
                            
                            if (yPos > 270) {

                pdf.setTextColor(0);
                pdf.text('TOTALES DIARIOS:', 20, yPos);
                yPos += 7;
                
                const totals = Object.values(state.selectedFoods).flat().reduce((acc, food) => ({
                    calories: acc.calories + (food.calories * food.quantity/100),
                    protein: acc.protein + (food.protein * food.quantity/100),
                    carbs: acc.carbs + (food.carbs * food.quantity/100),
                    fats: acc.fats + (food.fats * food.quantity/100),
                    cost: acc.cost + (food.price * food.quantity/100)
                }), { calories: 0, protein: 0, carbs: 0, fats: 0, cost: 0 });
                
                pdf.text(`üî• Calor√≠as: ${totals.calories.toFixed(1)} kcal`, 25, yPos);
                yPos += 7;
                pdf.text(`üí™ Prote√≠na: ${totals.protein.toFixed(1)}g`, 25, yPos);
                yPos += 7;
                pdf.text(`üçû Carbohidratos: ${totals.carbs.toFixed(1)}g`, 25, yPos);
                yPos += 7;
                pdf.text(`ü•ë Grasas: ${totals.fats.toFixed(1)}g`, 25, yPos);
                yPos += 7;
                pdf.text(`üíµ Costo total: $${totals.cost.toFixed(2)}`, 25, yPos);
                
                // Lista de compra
                yPos += 15;
                pdf.setFont(undefined, 'bold');
                pdf.text('LISTA DE COMPRA SEMANAL:', 20, yPos);
                yPos += 7;
                
                const allFoods = Object.values(state.selectedFoods).flat();
                const foodQuantities = {};
                
                allFoods.forEach(food => {
                    if (!foodQuantities[food.name]) {
                        foodQuantities[food.name] = 0;
                    }
                    foodQuantities[food.name] += food.quantity * 7 / 100;
                });

                const sortedFoods = Object.keys(foodQuantities).sort();
                pdf.setFont(undefined, 'normal');
                sortedFoods.forEach(food => {
                    pdf.text(`- ${food}: ${foodQuantities[food].toFixed(0)}g`, 25, yPos);
                    yPos += 7;
                    
                    if (yPos > 270) {
                        pdf.addPage();
                        yPos = 20;
                    }
                });
                
                pdf.save('dieta.pdf');
            };

            // Helpers
            const getCategoryColor = (category) => {
                const colors = {
                    'Prote√≠nas': 'rgba(246, 229, 141, 0.3)',
                    'L√°cteos': 'rgba(126, 214, 223, 0.3)',
                    'Cereales': 'rgba(186, 220, 88, 0.3)',
                    'Tub√©rculos': 'rgba(222, 184, 135, 0.3)',
                    'Verduras': 'rgba(106, 176, 76, 0.3)',
                    'Frutas': 'rgba(255, 121, 121, 0.3)',
                    'Legumbres': 'rgba(210, 180, 140, 0.3)',
                    'Grasas': 'rgba(255, 190, 118, 0.3)',
                    'Bebidas': 'rgba(100, 149, 237, 0.3)',

                    'Endulzantes': 'rgba(255, 215, 0, 0.3)',

                };
                return colors[category] || 'rgba(248, 249, 250, 0.3)';
            };

            // API p√∫blica
            return {
                init,

                    const newTheme = state.theme === 'light' ? 'dark' : 'light';
                    setTheme(newTheme);
                },
                showFoodModal,
                closeFoodModal,
                showFoods,
                toggleFoodSelection,
                addSelectedFoods,
                updateQuantity,
                removeFood,
                saveDiet,
                loadDiet,
                deleteCurrentDiet,
                prevDiet,
                nextDiet,
                showShoppingList,
                exportPDF
            };
        })();

        // Inicializar la aplicaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', App.init);
    </script>
